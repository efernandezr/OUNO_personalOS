# PersonalOS Sources Configuration
# Copy to config/sources.yaml and customize with your sources
# Use /add-source command to add new sources interactively
#
# Sources can be added manually OR discovered automatically by Perplexity.
# Auto-discovered sources have 'added_by: perplexity' field.

version: "2.0"
last_updated: "YYYY-MM-DD"  # Update when modified

sources:
  # High-priority blogs - always scan
  blogs:
    - name: "Example Blog"
      url: "https://example.com/blog"
      type: blog
      priority: high  # high, medium, low
      topics:
        - "Your Topic 1"
        - "Your Topic 2"
      # Optional fields for manually added sources:
      # added_by: manual
      # added_date: "2026-01-10"

    # Example of Perplexity-discovered source (auto-added):
    # - name: "AI Weekly"
    #   url: "https://aiweekly.co"
    #   type: blog
    #   priority: medium        # New sources start at medium
    #   topics: []              # Topics detected from content
    #   added_by: perplexity    # Indicates auto-discovery
    #   added_date: "2026-01-10"
    #   discovery_context: "Found via trend query on AI agents"

    # Add more blogs...

  # Newsletters - key thought leadership sources
  newsletters:
    - name: "Example Newsletter"
      url: "https://example.substack.com"
      type: newsletter
      priority: high
      topics:
        - "Your Topic"

    # Add more newsletters...

  # News sites - breaking developments
  news:
    - name: "Example News Site"
      url: "https://news.example.com/category/"
      type: news
      priority: medium
      topics:
        - "General Topic"

    # Add more news sources...

  # Industry publications
  industry:
    - name: "Industry Publication"
      url: "https://industry.example.com"
      type: industry
      priority: medium
      topics:
        - "Industry Topic"

  # Research and documentation
  research:
    - name: "Research Source"
      url: "https://research.example.com"
      type: research
      priority: low
      topics:
        - "Research Topic"

# Source scanning settings
settings:
  default_timeframe: "24h"     # How far back to scan
  max_sources_per_run: 20      # Limit for performance
  retry_on_failure: true
  fallback_to_web_search: true

# Auto-discovery settings (for Perplexity integration)
# These limits prevent source list from growing too large
auto_discovery:
  enabled: true               # Allow auto-adding discovered sources
  require_review: false       # If true, add to pending list instead of sources

  # Category limits - when full, new sources are reported but not added
  category_limits:
    blog: 5
    newsletter: 5
    news: 4
    industry: 3
    research: 3

  # Total maximum sources across all categories
  total_max: 20

  # Sources pending review (if require_review: true)
  # These are discovered but not yet approved for scanning
  pending: []
